<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="volvo_logo.png" alt="Volvo Logo">
    </div>
    <h1>Volvo IT</h1>
  </header>

  <main>
    <form action="http://localhost:3000/submit-form" method="POST">
      <div class="form-group">
        <label class="form-label" for="customer-name">Requester:</label>
        <input class="form-input" type="text" id="customer-name" name="customerName" required>
      </div>

      <div class="form-group">
        <label class="form-label" for="item-id">Item ID:</label>
        <input class="form-input" type="text" id="item-id" name="itemID" required>
      </div>

      <div class="form-group">
        <label class="form-label" for="date-time">Date and Time:</label>
        <input class="form-input" type="datetime-local" id="date-time" name="dateTime" required>
      </div>

      <div class="form-group">
        <label class="form-label" for="comments">Comments:</label>
        <textarea class="form-input" id="comments" name="comments" required></textarea>
      </div>

      <div class="form-group">
        <label class="form-label" for="email-phone">Email/Phone:</label>
        <input class="form-input" type="text" id="email-phone" name="emailPhone" required>
      </div>

      <div class="form-group">
        <label class="form-label" for="technician">Technician:</label>
        <input class="form-input" type="text" id="technician" name="technician" required>
      </div>


      <input type="submit" value="Submit">
    </form>
  </main>

  <footer class="footer">
    <p>&copy; 2023 Volvo-IT  |  All rights reserved</p>
 </footer>
 

</body>
</html>
